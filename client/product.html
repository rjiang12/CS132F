<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="utils.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div>
        <header>
            <h1>The Shoe Store</h1>
            <nav>
                <ul>
                    <li id="home">Back</li>
                    <li id="cart"><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </header>
        <div id="success-space"></div>
        <div id="error-space"></div>
        <main id="product-page">
            <div id="product-side">
                <img src="imgs/placeholder.webp" alt="Product image">
            </div>
            <section id="text-side">
                <h2>Product Name</h2>
                <h3 id="price">$0.00</h3>
                <p>Product description goes here.</p>
                <div id="size-select">
                    <label for="shoe-size">Select a size:</label>
                    <select name="shoe-size" id="shoe-size">
                        <option value=9>9</option>
                        <option value=9.5>9.5</option>
                        <option value=10>10</option>
                        <option value=10.5>10.5</option>
                        <option value=11>11</option>
                    </select>
                </div>
                <button>Add to Cart</button>
            </section>
        </main>
    </div>
    <footer>
        <p>By Roy Jiang</p>
        <p>CS 132, 2024</p>
    </footer>
</body>
</html>
